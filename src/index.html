<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pete's Pet Shop</title>

  <!-- Materialize -->
  <link href="common/materialize/css/materialize.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <h1 class="center-align">ChainList</h1>
    <div class="row">
      <div class="col s2">
        <span class="flow-text">Balance</span>
      </div>
      <div class="col s2 offset-s8">
        <span class="flow-text">Account</span>
      </div>
    </div>
    <div class="row">
      <div class="col s4 offset-s9">
        <button class="waves-effect waves-light btn modal-trigger" data-target="modal1" onclick="$('#modal1').modal('open');" >Sell an Article</button>
      </div>
    </div>

    <div id="articlesRow" class="row">
      <!-- ARTICLES LOAD HERE -->
    </div>
  </div>

  <div id="articleTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-article">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <strong>Description</strong>:
          <span class="article-description"></span>
          <br/>
          <strong>Price (ETH)</strong>:
          <span class="article-price"></span>
          <br/>
          <strong>Sold by</strong>:
          <span class="article-seller"></span>
          <br/>
        </div>
      </div>
    </div>
  </div>

  <div id="modal1" class="modal">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Sell your article</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="article_name">Article name</label>
                  <input type="text" class="form-control" id="article_name" placeholder="Enter the name of your article">
                </div>
                <div class="form-group">
                  <label for="price">Price in ETH</label>
                  <input type="number" class="form-control" id="article_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control vresize" id="article_description" placeholder="Describe your article" maxlength="255"
                    cols="25"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="">Submit</button>
          <button type="button" class="btn" data-dismiss="modal" onclick="$('#modal1').modal('close');">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="common/materialize/js/materialize.min.js"></script>
  <script>
    (function ($) {
      $(function () {
        //initialize all modals           
        $('.modal').modal();
      }); // end of document ready
    })(jQuery); // end of
  </script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
